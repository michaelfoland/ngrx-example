<button (click)="loadUsers()">Load Users</button>
<ng-container [ngSwitch]="usersLoadingState$ | async">
  <div *ngSwitchCase="'LOADING'">Loading users...</div>
  <div *ngSwitchCase="'FAILURE'">Failed to load users.  <button (click)="loadUsers()">Retry?</button></div>
  <div *ngSwitchCase="'SUCCESS'">
    <p>You successfully loaded {{ numberOfUsers$ | async }}</p>
    <ul>
      <li *ngFor="let user of (users$ | async)">{{ user.id }} - {{ user.name }}</li>
    </ul>

  </div>
</ng-container>
